<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第1章：原子结构与量子力学基础 | 结构化学动画</title>
    
    <!-- 引入样式和字体 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        /* 页面特定样式 */
        .chapter-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chapter-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #34495e;
            transform: translateX(-5px);
        }
        
        .chapter-title {
            font-size: 2rem;
            color: #2c3e50;
            margin: 0;
        }
        
        .animation-canvas {
            width: 100%;
            height: 500px;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid #34495e;
        }
        
        #moleculeCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls-panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .btn-control {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-control:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .chapter-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .concept-list {
            list-style: none;
            padding: 0;
        }
        
        .concept-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .concept-list li:last-child {
            border-bottom: none;
        }
        
        .concept-icon {
            color: #3498db;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="chapter-container">
        <!-- 头部：返回按钮和标题 -->
        <div class="chapter-header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> 返回主页
            </a>
            <h1 class="chapter-title">
                <i class="fas fa-atom"></i> 第1章：原子结构与量子力学基础
            </h1>
        </div>
        
        <!-- 3D动画画布 -->
        <div class="animation-canvas">
            <canvas id="moleculeCanvas"></canvas>
        </div>
        
        <!-- 控制面板 -->
        <div class="controls-panel">
            <h3><i class="fas fa-sliders-h"></i> 动画控制</h3>
            
            <div class="control-group">
                <label>旋转速度控制</label>
                <input type="range" id="rotationSpeed" min="0" max="200" value="100">
                <span id="speedValue">正常速度</span>
            </div>
            
            <div class="control-group">
                <button id="toggleRotation" class="btn-control">
                    <i class="fas fa-pause"></i> 暂停旋转
                </button>
                <button id="resetView" class="btn-control">
                    <i class="fas fa-redo"></i> 重置视图
                </button>
                <button id="changeModel" class="btn-control">
                    <i class="fas fa-exchange-alt"></i> 切换模型
                </button>
            </div>
        </div>
        
        <!-- 章节内容说明 -->
        <div class="chapter-content">
            <h2 class="section-title">本章内容概述</h2>
            <p>本章通过三维动画展示原子结构的基本概念，包括：</p>
            
            <ul class="concept-list">
                <li>
                    <i class="fas fa-circle concept-icon"></i>
                    <strong>原子轨道</strong>：s、p、d、f轨道的空间形状
                </li>
                <li>
                    <i class="fas fa-cloud concept-icon"></i>
                    <strong>电子云分布</strong>：电子在原子核周围出现的概率密度
                </li>
                <li>
                    <i class="fas fa-hashtag concept-icon"></i>
                    <strong>量子数</strong>：主量子数、角量子数、磁量子数、自旋量子数
                </li>
                <li>
                    <i class="fas fa-layer-group concept-icon"></i>
                    <strong>电子排布规律</strong>：能量最低原理、泡利不相容原理、洪特规则
                </li>
            </ul>
            
            <h3 class="section-title">操作指南</h3>
            <ul class="concept-list">
                <li><i class="fas fa-mouse-pointer concept-icon"></i> 鼠标拖拽：旋转模型</li>
                <li><i class="fas fa-mouse concept-icon"></i> 鼠标滚轮：缩放视图</li>
                <li><i class="fas fa-expand-alt concept-icon"></i> 右键拖拽：平移视图</li>
                <li><i class="fas fa-play-circle concept-icon"></i> 使用控制面板调整动画参数</li>
            </ul>
        </div>
    </div>
    
    <!-- 引入第1章特定的动画脚本 -->
    <script src="js/chapter1-animation.js"></script>
</body>
</html>
